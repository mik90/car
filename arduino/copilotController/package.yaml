name:                copilotController
version:             0.1.0.0
github:              "githubuser/copilotController"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/copilotController#readme>

dependencies:
- base >= 4.7 && < 5
- language-c99
- language-c99-simple
- language-c99-util
- bimap
- copilot
- copilot-c99
- copilot-core
- copilot-language
- copilot-libraries
- copilot-theorem
- arduino-copilot

library:
  source-dirs: src

executables:
  copilotController-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - copilotController

tests:
  copilotController-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - copilotController
